# Downstream file to call from one-a.yml
name: one-b

on:
  workflow_call:
    inputs:
      config-word:
        required: true
        type: string

  workflow_dispatch:
    inputs:
      config-phrase:
        required: true
        type: string

jobs:
  slurp:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, ${{ inputs.config-word }}!

  online-slurp:
    if: ${{ inputs.config-phrase }}
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, ${{ inputs.config-phrase }}!

  online-slurp-2:
    if: ${{ workflow_dispatch }}
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, genius!
